<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let content = "<table border='1px'>";
    for (i=1; i<10; i++){
        content+="<tr>";
        for (j=1; j<10; j++){
            content+= "<td>";
            content+= i + " * "+ j+ " = " + j*i ;
            content+= "</td>";
        }
        content+="</tr>";
    }
    content += "</table>";
    document.write(content);
</script>
</body>
</html>

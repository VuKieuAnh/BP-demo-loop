<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ve tam giac</title>
</head>
<body>
<script>
    for (i=1;i<=5;i++){
        for(j=0; j<i; j++){
            document.write("*");
        }
        document.write("<br>")
    }

    let t=1;

    while (t<5){
        let q=0;
        while (q<t){
            document.write("*");
            q++;
        }
        document.write("<br>");
        t++;
    }


    document.write("<br>")
    for (i=1;i<=5;i++){
        for(j=5; j>i; j--){
            document.write("\t&nbsp; ");
        }
        for (k=0;k<i;k++){
            document.write("*")
        }
        document.write("<br>")
    }


</script>
</body>
</html>
